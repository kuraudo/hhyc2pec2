<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>PEC2</title>
  </head>
  <body>
    <include src="./views/navbar.html"></include>
    <div class="container mt-4 pb-5">
      <div class="container__row row justify-content-lg-center">
        <div class="container__row-col col-12 col-lg-9">
          <div class="container__row-col-formcontainer bg-white border rounded shadow-sm overflow-hidden">
            <form class="container__row-col-formcontainer-form" action="#!">
              <div class="row gy-4 gy-xl-5 p-3 p-xl-5">
                <div class="col-12">
                  <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                </div>
              </div>
              <div class="row gy-4 gy-xl-5 pb-3 pe-3 ps-3 p-xl-5">
                <div class="col-12 col-lg-6">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" value="" required>
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <div class="input-group">
                    <input type="tel" class="form-control" id="phone" name="phone" value="">
                  </div>
                </div>
              </div>
              <div class="row gy-4 gy-xl-5 p-4 p-xl-5 pb-3 pe-3 ps-3 ">
                <div class="col-12 mt-0">
                  <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" >
                  <label class="form-check-label" for="flexCheckDefault">
                    I understand the terms
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="flexCheckDefault">
                    I want to receive promotions
                  </label>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                  </div>
                </div>
              </div>
                
            </form>
  
          </div>
        </div>
      </div>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
